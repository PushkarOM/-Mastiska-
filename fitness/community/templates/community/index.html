<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFE5B4; /* Peach background color */
        }

        header {
            background-color: #FFA07A; /* Darker peach color */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #FFB07C; /* Slightly darker peach color */
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        main h2 {
            color: #FF6347; /* Tomato color for article headings */
        }

        button {
            background-color: #FFB07C; /* Slightly darker peach color for the button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #FFA475; /* Slightly darker tone on hover */
        }

        .chat-box {
            width: 60%;
            margin: 0 auto; /* Center the chat box */
            background-color: #FFF; /* White background for chat box */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            min-height: 60vh;
        }

        .input-box {
            background-color: #FFF; /* White background for input box */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 80%; /* Adjust the width as needed */
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-area {
            display: flex;
        }

        .post-it {
            margin-left: 10px;
        }

        input[type="submit"] {
            background-color: #FFB07C; /* Slightly darker peach color for the submit button */
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        input[type="submit"]:hover {
            background-color: #FFA475; /* Slightly darker tone on hover */
        }
        .message-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .message-box {
            background-color: #add8e6; /* Light blue background for messages */
            padding: 8px;
            border-radius: 5px;
            max-width: 70%; /* Adjust the maximum width as needed */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>Community</h1>
    </header>

    <nav>
        <a href="{% url 'community:home'%}"><button>Home</button></a>
        <a href="{% url 'community:article' %}"><button>Articles</button></a>
        <a href="{% url 'community:doc_view'%}"><button>Consult a Doc</button></a>
        <a href="#"><button>Profile</button></a>
    </nav>

    <main>
        <div class="chat-box" id="chatBox">
            <!-- Display the chat of people currently talking -->
            <!-- You can add messages dynamically using JavaScript here -->
        </div>

        <div class="input-box">
            <!-- Input box for writing and posting text -->
            <form id="messageForm">
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <div class="post-it">
                        <input type="submit" value="Post">
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');

            messageForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const messageText = messageInput.value.trim();

                if (messageText !== '') {
                    const messageContainer = document.createElement('div');
                    messageContainer.className = 'message-container';

                    const messageBox = document.createElement('div');
                    messageBox.className = 'message-box';
                    messageBox.textContent = messageText;

                    messageContainer.appendChild(messageBox);
                    chatBox.appendChild(messageContainer);

                    // Clear the input field after posting
                    messageInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
